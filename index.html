<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Header</h1>
        </div>
    </header>
    <div class="topbar">
        <h1>Home Menu Service About Contact</h1>
    </div>
    
    <div class="features">
        <h1>Features</h1>
    </div>

    
    <div class="section">
        <div class="left">
            <div class="left-header">
                <h1>header</h1>
            </div>
            <div class="article">
                <div class="article-header">
                    <h1>Article Header</h1>
                </div>
                <div class="article-feature">
                    <h1>Article Feature</h1>
                </div>

                <div class="box">
                    <div class="leftbox">
                        <h1>Left</h1>
                    </div>
                    <div class="rightbox">
                        <h1>Right</h1>
                    </div>
                </div>

                <div class="footer1">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="upper">
                    <h1>upper</h1>
                </div>
                <div class="lower">
                    <h1>lower</h1>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </footer>

</body>
</html>
